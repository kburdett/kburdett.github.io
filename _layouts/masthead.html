<!DOCTYPE html>
<html class="no-js" lang="en">

<head>
    {% include head.html %}
</head>

<body>

<div class="masthead">
    <div class="banner row column">
        <h1>{{ site.title }}</h1>
        <p>{{ site.description }}</p>
    </div>

    <ul>
        {% for page in site.pages %}{% if page.title %}
        <li><a href="{{ page.url }}">{{ page.title }}</a></li>
        {% endif %}{% endfor %}
    </ul>
</div>

<div id="content">
    {{ content }}
</div>


{% include footer.html %}

{% include scripts.html %}

</body>
</html>
